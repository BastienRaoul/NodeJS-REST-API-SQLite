<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS étape 2 </title>
    <script src="../assets/vendor/Vue.js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/site_vuejs.css">


</head>
<body>
<div id="app">
    <h1> Choix </h1>
    <div></div>

    <input type="text" v-model="search" placeholder="Quel activités cherchez vous ?)">
    <div><input type="checkbox" id="checkbox" name="handicap" v-model="checked">Handicap
      <label for="checkbox">{{checked}}</label>

    </div>

    <h1> Résultat </h1>
    <h1>Info </h1>

    <ul>
        <li v-for="(activite, i) in filteredList" :key="i" v-on:click="selectActivite(activite)">
          {{activite}}
        </li>
    </ul>

    <div>
      <ul>
        <li v-for="nomUsuelInstallation in nomsUsuelsInstallations" >
          <!-- v-on:click="selectInstallation(nomUsuelInstallation)" -->
          {{nomUsuelInstallation}}
        </li>
      </ul>
    </div>
</div>
<script src="../assets/JavaScript/site_vuejs_v2.js"></script>
</body>
</html>
