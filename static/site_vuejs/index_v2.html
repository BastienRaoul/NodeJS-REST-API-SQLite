    <!-- leaflet CSS -->

<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark transparent">
        <a class="navbar-brand" href="#"><strong>Activité Nantes</strong></a>
      </nav>
     <img id="image" src="../assets/img/ImageBackground.png" class="img-fluid" alt="Background activités">
    </header>

    <div id="app">
      <div id="recherche">
        <template>
          <v-container grid-list-md text-xs-center>
            <v-layout row wrap>
              <v-flex>
                <v-text-field id="field" label="Quel activité cherchez vous ?" box v-model="search"></v-text-field>
                <v-text-field id="fieldCodePostal" label="Code Postal ?" box v-model="codePostal" v-on:keyup="codePostalChanged()"></v-text-field>
              </v-flex>
              <v-flex align-self-center>
                <div>
                  <input type="checkbox" id="checkboxMobilite" name="handicapMobilite" v-model="handicapMobilite" @change="handicapChanged()"
                  true-value="Oui"
                  false-value="Non"><label for="checkboxMobilite">Handicap Mobilité Réduite</label>
                  <input type="checkbox" id="checkboxSensoriel" name="handicapSensoriel" v-model="handicapSensoriel" @change="handicapChanged()"
                  true-value="Oui"
                  false-value="Non"><label for="checkboxSensoriel">Handicap Sensoriel</label>
                </div>
              </v-flex>
            </v-layout>
          </v-container>
        </template>
      </div>

      <v-container>
        <v-dialog v-model="dialog" width="60%">
            <template slot="activator">
                <v-item-group>
                    <v-container grid-list-md >
                        <v-layout wrap>
                            <v-flex v-for="(activite, i) in filteredList" :key="i" md3>
                                <v-item >
                                    <v-card hover class="d-flex align-center" height="100%;" v-on:click="selectActivite(activite)">
                                      <v-card-title primary-title>
                                          <h6 :key="i">{{activite}}</h6>
                                      </v-card-title>
                                    </v-card>
                                </v-item>
                            </v-flex>
                      </v-layout>
                    </v-container>
                </v-item-group>
            </template>
          <v-card>
            <template>
              <div class="text-xs-center">
                <v-card>
                  <v-container grid-list-md>
                    <v-layout wrap>
                      <v-flex xs4>
                        <v-card-title>
                        <span class="headline">Titre activité</span>
      <!--                      <h6 :key="i">{{activite}}</h6>  Sa marche pas-->
                        </v-card-title>
                        <v-card-text>
                          <p v-for="nomUsuelInstallation in nomsUsuelsInstallations" v-on:click="selectInstallation(nomUsuelInstallation)">{{nomUsuelInstallation}}</p>
                        </v-card-text>
                      </v-flex>
                      <v-flex xs8>
                        <v-card-text>
                          <div id="mapid"></div> <!-- Sa marche pas -->
                        </v-card-text>
                        <v-card-actions>
                          <v-spacer></v-spacer>
                          <v-btn color="primary" flat @click="dialog = false">Fermer</v-btn>
                        </v-card-actions>
                      </v-flex>
                    </v-layout>
                  </v-container>
                </v-card>
              </div>
            </template>
          </v-card>
        </v-dialog>
      </v-container>
